<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Подключаем Telegram  SDK -->
    <script src="https://telegram.org"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f4f9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            color: #333;
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 85%; 
            max-width: 400px;
        }
        h1 { font-size: 20px; margin-bottom: 20px; color: #222; }
        button { 
            background: #0088cc; 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { background: #0077b5; transform: scale(0.98); }
        #result { 
            margin-top: 25px; 
            font-size: 42px; 
            font-weight: 800; 
            color: #0088cc; 
        }
        .currency-name { font-size: 14px; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Курс Валют ЦБ</h1>
        <div class="currency-name">Доллар США (USD)</div>
        <div id="result">—</div>
        <br>
        <button id="btn" onclick="getRates()">Обновить курс</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        async function getRates() {
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('btn');
            
            resultDiv.innerText = '⏳...';
            btn.disabled = true; // Отключаем кнопку на время запроса
            
            try {
                // Запрашиваем данные у проверенного API (зеркало ЦБ)
                const response = await fetch('https://www.cbr-xml-daily.ru');
                if (!response.ok) throw new Error('Ошибка сети');
                
                const data = await response.json();
                
                // Берем курс доллара
                const usdRate = data.Valute.USD.Value.toFixed(2);
                resultDiv.innerText = usdRate + ' ₽';
                
                // Вибрация при успехе
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                resultDiv.innerText = 'Ошибка ❌';
                console.error('Ошибка:', error);
            } finally {
                btn.disabled = false;
            }
        }

        // Вызываем сразу при открытии
        getRates();
    </script>
</body>
</html>
