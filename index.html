<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Подключаем скрипт Telegram -->
    <script src="https://telegram.org"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f4f4f9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            color: #333;
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 85%; 
            max-width: 400px;
        }
        h1 { font-size: 22px; margin-bottom: 25px; color: #222; }
        button { 
            background: #0088cc; 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { background: #0077b5; transform: scale(0.98); }
        #result { 
            margin-top: 30px; 
            font-size: 36px; 
            font-weight: 800; 
            color: #0088cc; 
        }
        .footer { margin-top: 15px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Курс ЦБ РФ (USD)</h1>
        <button onclick="getRates()">Узнать актуальный курс</button>
        <div id="result">—</div>
        <div class="footer">Данные обновляются в реальном времени</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        async function getRates() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = 'Загрузка...';
            
            try {
                // Запрос к API курсов валют
                const response = await fetch('https://www.cbr-xml-daily.ru');
                const data = await response.json();
                
                // Берем значение доллара и форматируем до 2 знаков
                const usdRate = data.Valute.USD.Value.toFixed(2);
                resultDiv.innerText = usdRate + ' ₽';
                
                // Легкая вибрация телефона при успехе (если поддерживает устройство)
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                resultDiv.innerText = 'Ошибка ❌';
                console.error(error);
            }
        }

        // Сообщаем Telegram, что приложение готово к работе
        tg.ready();
    </script>
</body>
</html>
