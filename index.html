<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы ЦБ РФ</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            margin: 15px auto;
            max-width: 320px;
        }

        .title {
            font-size: 14px;
            opacity: 0.7;
        }

        .value {
            font-size: 22px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h2>Курсы ЦБ РФ</h2>
<div id="rates">Загрузка...</div>

<script>
async function loadRates() {
    try {
        // Валюты (JSON API)
        const currencyResponse = await fetch("https://www.cbr-xml-daily.ru/daily_json.js");
        const currencyData = await currencyResponse.json();

        const usd = currencyData.Valute.USD.Value.toFixed(2);
        const eur = currencyData.Valute.EUR.Value.toFixed(2);
        const cny = currencyData.Valute.CNY.Value.toFixed(2);

        // Металлы (через тот же API)
        const metalResponse = await fetch("https://www.cbr-xml-daily.ru/metals_json.js");
        const metalData = await metalResponse.json();

        const gold = metalData[0].Value.toFixed(2);   // золото
        const silver = metalData[1].Value.toFixed(2); // серебро

        document.getElementById("rates").innerHTML = `
            <div class="card">
                <div class="title">USD</div>
                <div class="value">1 USD = ${usd} ₽</div>
            </div>

            <div class="card">
                <div class="title">EUR</div>
                <div class="value">1 EUR = ${eur} ₽</div>
            </div>

            <div class="card">
                <div class="title">CNY</div>
                <div class="value">1 CNY = ${cny} ₽</div>
            </div>

            <div class="card">
                <div class="title">Золото (1 г)</div>
                <div class="value">${gold} ₽</div>
            </div>

            <div class="card">
                <div class="title">Серебро (1 г)</div>
                <div class="value">${silver} ₽</div>
            </div>
        `;

    } catch (error) {
        document.getElementById("rates").innerText = "Ошибка загрузки данных";
        console.error(error);
    }
}

loadRates();
</script>

</body>
</html>
